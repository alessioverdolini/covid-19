<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body onresize="screenResized()">
<div class="wrapper">
    <div class="main"></div>
    <div class="gui">
        <button id="startBtn" onclick="start()">Start</button>
        <button id="pauseBtn" onclick="pause()" disabled>Pause</button>
        <br><br>
        <label for="speedRange">Fast</label>
        <input class="slider" id="speedRange" type="range" min="0" max="5000"/>
        <label for="speedRange">Slow</label>
    </div>
</div>

<script src="js/utils.js"></script>
<script src="js/graphics.js"></script>
<script src="js/main.js"></script>
</body>
</html>
